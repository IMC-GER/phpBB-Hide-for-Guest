{% if NEWEST_USER %}
<script>
	var statElem  = document.querySelectorAll(".statistics > p");
	var hideText = String.fromCharCode( 32, 8226, 32, 63, 63, 63);
	var statText = statElem[0].innerHTML;
	
	statElem[0].innerHTML = statText.replace(/(?<=[a-zA-Z<>:])(\s)(?=([a-zA-Z<>]))/g, '&nbsp;');
	{% if S_NEWEST_USER %}
		statText = statElem[0].innerHTML;
		statElem[0].innerHTML = statText.replace(hideText, '');
	{% endif %}
</script>
{% endif %}
